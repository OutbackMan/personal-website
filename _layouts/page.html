<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="{{ page.description }}" />
  <link rel="shortcut icon" href="{{ site.url }}/images/icon.ico" />
  <link rel="stylesheet" href="{{ site.url }}/style.css" />
  <style></style>
  <title>{{ page.title }}</title>
</head>

<body class="Display__">
  {% include preloader.html %}
  <section class="Page__"> 
    {% include header.html %}
    <main class="{{ page.identifier | capitalize }}__">
        {{ content }}
    </main>
  </section>
  <script src="script.js"></script>
  <script>
{% assign num_layout_resources = 3 %}
{% assign num_resources_to_load = page.num_resources | plus: num_layout_resources %}
    if (document.readyState === "loading") {
      document.addEventListener("DOMContentLoaded", preload_page({{ num_resources_to_load }}));
    } else {
      preload_page({{ num_resources_to_load }});
    }
  </script>
</body>

</html>
