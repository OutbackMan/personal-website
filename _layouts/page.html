<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="{{ page.description }}" />
  <link rel="shortcut icon" href="{{ site.url }}/images/icon.ico" />
  <link rel="stylesheet" href="{{ site.url }}/style.css" />
  <title>{{ page.title }}</title>
</head>

<body class="Display__">
  {% include preloader.html %}
  <section class="Page__"> 
    {% include header.html %}
    <main class="{{ page.name | capitalize }}__">
        {{ content }}
    </main>
  </section>
  <script src="script.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", (e) => {
      preload_page({{ page.num_resources | plus: 4 }});
    });
  </script>
</body>

</html>
