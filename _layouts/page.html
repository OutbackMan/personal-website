<!DOCTYPE html>
<html class="{{ site.abbrev }}" lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="{{ page.description }}" />
  <link rel="shortcut icon" href="images/icon.ico" />
  <link rel="stylesheet" href="style.css" />
  {% include preloader.css %}
  <title>{{ page.title }}</title>
</head>

<body class="Display__">
  {% include preloader.html %}
  <section class="Page__"> 
    {% include header.html %}
    <main class="{{ page.name | capitalize }}__">
        {{ content }}
    </main>
  </section>
  {% assign resources_to_load = page.num_resources | plus: 4 %}
  {% include preloader.js num_resources_to_load=resources_to_load %}
  <script src="script.js"></script>
</body>

</html>
